<!DOCTYPE html>

<html>
  <head lang="en-US">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Stock Tracker</title>
    <link rel="stylesheet" href="../src/css/styles.css" />
    <link rel="icon" type="image/png" href="../src/assets/icons/favicon.png" />
  </head>
  <body>
    <div class="pageContainer">
      <header><h1 class="title">Stock Tracker</h1></header>
      <main>
        <h2 class="pickHeading">Pick your stocks:</h2>
        <div class="stockContainer">
          <div class="stock">
            <h3 class="symbol">VOO</h3>
            <h4 class="name">Vanguard S&P 500 ETF</h4>
            <h2 class="price">573.99</h2>
            <p class="change"><span class="percentChange">-0.23%</span> today</p>
          </div>
          <div class="stock">
            <h3 class="symbol">AMD</h3>
            <h4 class="name">Advanced Micro Devices, Inc.</h4>
            <h2 class="price">146.49</h2>
            <p class="change"><span class="percentChange">+0.07%</span> today</p>
          </div>
          <div class="stock">
            <h3 class="symbol">MSFT</h3>
            <h4 class="name">Microsoft Corporation</h4>
            <h2 class="price">503.25</h2>
            <p class="change"><span class="percentChange">-0.07%</span> today</p>
          </div>
        </div>
        <button class="priceChangeButton">Simulate Price Change</button>
      </main>
      <footer>
        <p>2025 Nathan VanSickle</p>
      </footer>
    </div>
    <script defer src="../src/js/app.js"></script>
  </body>
</html>
