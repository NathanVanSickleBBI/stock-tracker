<!DOCTYPE html>

<html>
  <head lang="en-US">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Stock Tracker</title>
    <link rel="stylesheet" href="../src/css/styles.css" />

  <body>
    <header><h1 class="title">Stock Tracker</h1></header>

    </main>
